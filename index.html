<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calu">
        <section class="result">0</section>
        <section class="cal-btn">
            <div class="cal-btn-row">
                <button class="calu-btn double">C</button>
                <button class="calu-btn">bck</button>
                <button class="calu-btn">/</button>
            </div>
            <div class="cal-btn-row">
                <button class="calu-btn">7</button>
                <button class="calu-btn">8</button>
                <button class="calu-btn">9</button>
                <button class="calu-btn">*</button>
            </div>
            <div class="cal-btn-row">
                <button class="calu-btn">4</button>
                <button class="calu-btn">5</button>
                <button class="calu-btn">6</button>
                <button class="calu-btn">-</button>
            </div>
            <div class="cal-btn-row">
                <button class="calu-btn">3</button>
                <button class="calu-btn">2</button>
                <button class="calu-btn">1</button>
                <button class="calu-btn">+</button>
            </div>
            <div class="cal-btn-row">
                <button class="calu-btn triple">0</button>
                <button class="calu-btn">=</button>
            </div>
        </section>
    </div>

    <script src="calculator.js">
      
    </script>
</body>

</html>
